	<body class="page-name page-style">

		<nav class="blue-grey darken-2">
		   <div class="nav-wrapper">
		     <a href="#" class="brand-logo center font-strong"><strong>Image Cropper</strong></a>
		   </div>
		 </nav>		
		 <main class="blue-grey lighten-4">
		 	<section class="row">
			 	<article class="padding-none  col s9">
					<div class="cropper-container">
						<img src="/files/assets/image.jpg" class="responsive-img" alt="Change Me" />
					</div>
				 	
			 	</article>
			 	<aside class="col s3 blue-grey lighten-4">

					 	<ul>
						 	<li>
								<div class="file-field input-field">
							      <input class="file-path validate" type="text"/>
							      <div class="btn btn-flat cyan darken-1">
							        <span><i class="mdi-editor-insert-photo white-text"></i></span>
							        <input type="file" class="image-uploader" />
							      </div>
							    </div>						 	
    						</li>
						 	<li>
								<select class="pre-defined-sizes">
								    <option value="" disabled selected>Select Predefined Size</option>
								    <option value="1">Marquee</option>
								    <option value="2">Used Equipment</option>
								    <option value="3">Sales Rep</option>
								</select>
							</li>
							<li>
								<div class="row">
								      <div class="input-field col s6 padding-none ">
								        <input id="width_input" type="number" disabled step="5" value="0" class="validate"    >
								        <label for="width_input">Width:</label>
								      </div>
								      <div class="input-field col s6 padding-none ">
								        <input id="height_input" type="number" disabled step="5" value="0" class="validate"  >
								        <label for="height_input">Height:</label>
								      </div>
								</div>
								<div class="row">
										<p>Zoom</p>
										<button class="waves-effect waves-light   blue darken-2 btn-flat col s5 padding-none white-text"><i class="mdi-content-remove"></i></button>
										<button class="waves-effect waves-light   blue darken-2 offset-s2 btn-flat col s5 padding-none white-text"><i class="mdi-content-add"></i></button>
  								</div>							
								<div class="row">
										<p>Rotate</p>
										<button class="waves-effect waves-light   blue darken-1 btn-flat col s5 padding-none white-text"><i class="mdi-image-rotate-left"></i></button>
										<button class="waves-effect waves-light   blue darken-1 offset-s2 btn-flat col s5 padding-none white-text"><i class="mdi-image-rotate-right"></i></button>
  								</div>	

								<div class="row">
									<p>Aspect Ratio</p>
								  <div class="col s12 padding-none">
								    <ul class="tabs ">
								      <li class="tab col s3 blue lighten-1 "><a class="active white-text" href="#test4">None</a></li>
								      <li class="tab col s3 blue lighten-1  "><a href="#test1" class="white-text">16:9</a></li>
								      <li class="tab col s3 blue lighten-1  "><a href="#test2" class="white-text">4:3</a></li>
								      <li class="tab col s3 blue lighten-1  "><a href="#test3" class="white-text">1:1</a></li>
								    </ul>
								  </div>
								</div>

    						</li>
							<li>
								<a class="waves-effect waves-blue btn-flat blue darken-3 white-text btn-large" href="#" data-crop="download">Download <i class="mdi-file-cloud-download right"></i></a>
							</li>
						 	<li>
						 	
						 	</li>
						</ul>
						
					
			 	</aside>
			 	
		 	</section>
		 	
		 </main>
